<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
    <div class="logo">Hostel<span class="blue">Hub</span></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="hostelfeed.html">Hostels</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="login_signup.html">Login</a></li>


      <li class="dropdown">
        <a href="#" class="dropbtn">Sign up</a>
        <div class="dropdown-content">
          <a href="#">Seeker</a>
          <a href="#">Hostel Owner</a>
        </div>
      </li>
    </ul>
  </nav>

    <div class="container">
       <div class="forms-container">
        <div class="login-signup">
            <form action="" class="login-form">
                <h2 class="title">Log in</h2>
                <div class="input-field">
                    <div class="icon">
                    <img src="img/user.png" alt="User Icon" width="22" height="22">
                    </div>

                    <input type="text" placeholder="Username">
                    
                </div>
                <div class="input-field">
                    <div class="icon"><img src="img/padlock.png" alt="Password Icon" width="22" height="22">
                    </div>  
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <div class="icon">
                    <img src="img/user.png" alt="User Icon" width="22" height="22">
                    </div>

                    <input type="text" placeholder="Username">
                    
                </div>
                       <div class="input-field">
                    <div class="icon">
                    <img src="img/envelope.png" alt="Email Icon" width="22" height="22">
                    </div>

                    <input type="text" placeholder="Email">
                    
                </div>
                <div class="input-field">
                    <div class="icon"><img src="img/padlock.png" alt="Password Icon" width="22" height="22">
                    </div>  
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn">
            </form>
        </div>
       </div>
    

    <div class="panels-container">
    <div class="panel left-panel">
        <div class="content">
            <h3>
                Don't have an account?
            </h3>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="img/log.svg" class="image" alt="">
    </div>

    <div class="panel right-panel">
        <div class="content">
            <h3>
                Already have an account?
            </h3>
            <button class="btn transparent" id="log-in-btn">Login</button>
            </div>
        <img src="img/undraw_online-ad_t56y.svg" class="image" alt="">
    </div>
    </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
