<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/hostel-registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/frontend/img/logo.png" alt="icon" width="55" height="55"/>
                <p>Hostel<span>Hub</span></p>
            </div>

    
            <!-- navigation bar starts here -->
            <nav class="navigation">
                <div class="register-hostel">
                <ul>
                    <li><a href="#"><i class="fas fa-circle-plus"></i> Register Hostel</a></li>
                </ul>
                </div>
                
                <h3>GENERAL</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="add-hostel-details.html"><i class="fas fa-building"></i>My Hostels</a></li>
                    <li class="active"><a href="#"><i class="fas fa-door-open"></i> Rooms</a></li>
                    <li><a href="booking-requests.html"><i class="fas fa-book"></i> Bookings</a></li>
                </ul>
                <h3>TOOLS</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-cogs"></i> Account & Settings</a></li>
                    
                </ul>
            </nav>
             <!-- navigation bar ends here -->

        </aside>

        <main class="main-content">
            <header class="navbar">
                <!-- yet to change -->
                <div class="nav-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user"></i>
                </div>
            </header>

            <div class="tab-header">
                <h1>Edit Room Details</h1>
            </div>

           <div class="grid-wrapper">
                <div class="form-grid-profile">
                    <div class="form-group">
                        <label for="roomNo">Room No.</label>
                        <input type="text" id="roomNo" placeholder="Input Room Number">
                    </div>
                    <div class="form-group">
                        <label>Room Type</label>
                        <div class="select-wrapper">
                          <select id="roomType">
                          <option>Select Room Type </option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" placeholder="Input Price">
                    </div>
                </div>
                <div class="gallery-section">
                        <h3>Room Images</h3>
                        <p class="note">Note: Format photos SVG, PNG, or JPG (Max-size: 4mb)</p>
                        <div class="gallery">
                          <label class="photo-slot">
                            <input type="file" hidden />
                            <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload Icon" />
                            <span>Photo 1</span>
                          </label>
                          <label class="photo-slot">
                            <input type="file" hidden />
                            <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload Icon" />
                            <span>Photo 2</span>
                          </label>
                          <label class="photo-slot">
                            <input type="file" hidden />
                            <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload Icon" />
                            <span>Photo 3</span>
                          </label>
                          <label class="photo-slot">
                            <input type="file" hidden />
                            <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload Icon" />
                            <span>Photo 4</span>
                          </label>
                        </div>
                </div>
                
            
        </div>

                <div class="form-actions">
                    <button class="btn btn-primary">Save Changes</button>
                    <button class="btn btn-secondary">Discard Changes</button>
                </div>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
