<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Information</title>
    <link rel="stylesheet" href="css/hostel-registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/frontend/img/logo.png" alt="icon" width="55" height="55"/>
                <p>Hostel<span>Hub</span></p>
            </div>

    
            <!-- navigation bar starts here -->
            <nav class="navigation">
                <div class="register-hostel">
                <ul>
                    <li><a href="#"><i class="fas fa-circle-plus"></i> Register Hostel</a></li>
                </ul>
                </div>
                
                <h3>GENERAL</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-info-circle"></i> Business Information</a></li>
                    <li><a href="#"><i class="fas fa-door-open"></i> Rooms</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Bookings</a></li>
                </ul>
                <h3>TOOLS</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-cogs"></i> Account & Settings</a></li>
                    
                </ul>
            </nav>
             <!-- navigation bar ends here -->

        </aside>

        <main class="main-content">
            <header class="navbar">
                <!-- yet to change -->
                <div class="nav-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user"></i>
                </div>
            </header>

            <div class="dashboard-header">
                <h1>Business Information</h1>
            </div>

            <div class="business-info-form">
                <div class="info-banner">
                    <i class="fas fa-info-circle"></i>
                    <p>Your business information will be verified by our team. Please ensure all documents are clear, valid, and match the information provided.</p>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="hostelName">Hostel Name</label>
                        <input type="text" id="hostelName" placeholder="Hostel Name">
                    </div>
                    <div class="form-group">
                        <label for="hostelOwnerName">Hostel Owner Name</label>
                        <input type="text" id="hostelOwnerName" placeholder="Hostel Owner Name">
                    </div>
                    <div class="form-group full-width">
                        <label for="shortDescription">Short Description</label>
                        <textarea id="shortDescription" placeholder="Short Description"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" id="emailAddress" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact No.</label>
                        <input type="tel" id="contactNo" placeholder="Contact No.">
                    </div>
                    <div class="form-group">
                        <label for="hostelRegistrationNo">Hostel Registration No.(PAN) </i></label>
                        <input type="text" id="hostelRegistrationNo" placeholder="Hostel Registration No.(PAN)">
                    </div>
                    <div class="form-group upload-group full-width">
                        <label>Upload Business Document </label>
                        <div class="upload-box">
                            <input type="file" id="businessDocument" hidden>
                            <label for="businessDocument" class="upload-btn">
                                <i class="fas fa-upload"></i>
                                <span>Upload</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary">Save Changes</button>
                    <button class="btn btn-secondary">Discard Changes</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
